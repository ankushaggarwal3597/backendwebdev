<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>musicfy</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="../download (1).jpg" alt="there is an image"></li>
            <li class="logo">AK Musicify</li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>
    <div class="cointainer">
        <div class="songlist">
            <h1>My songs</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="there is an image">
                    <span class="songnames">tere bin(ost)</span>
                    <span class="songlistplay">
                        <span class="duration">5:34</span>
                        <img src="../playbutton.jpg" alt="there is image" class="playclass" id="1">
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="there is an image">
                    <span class="songnames">kesariya</span>
                    <span class="songlistplay">
                        <span class="duration">4:30</span>
                        <img src="../playbutton.jpg" alt="there is image" class="playclass" id="2">
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="there is an image"> 
                    <span class="songnames">Dil neh yae kha</span>
                    <span class="songlistplay">
                        <span class="duration">5:44</span>
                        <img src="../playbutton.jpg" alt="there is image" class="playclass" id="3">
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="there is an image">
                    <span class="songnames">dil luteya</span>
                    <span class="songlistplay">
                        <span class="duration">4:26</span>
                        <img src="../playbutton.jpg" alt="there is image" class="playclass" id="4">
                    </span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="there is an image">
                    <span class="songnames">one direction</span>
                    <span class="songlistplay">
                        <span class="duration">4:00</span>
                        <img src="../playbutton.jpg" alt="there is image" class="playclass" id="5">
                    </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="mybar" min="0" value="0" max="100">
        <div class="icons">
            <img src="../download (4).png" alt="there is an image"id="fast">
            <img src="../playbutton.jpg" alt="there is image" id="play">
            <img src="../download (3).png" alt="there is an image"id="back">
            <!--fontawesome icons-->
        </div>
        <div class="songinfo">
            <img src="./gif.gif" alt="there is a gif" id="gif"><span id="mastersongname">Tere Bin</span>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
